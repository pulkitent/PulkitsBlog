<div class="container jumbotron" style="width: 100%">
  <h1 class="display-3" style="text-align: center">Welcome to Pulkit's blogging app</h1>
</div>

<div *ngIf="show">
  <br>
  <br>
</div>
<div *ngIf="lognotsuccess">
  <br>
  <br>
</div>
<div class="alert alert-success" *ngIf="show">
  <strong>Succesfully</strong>Registered
</div>

<div class="alert alert-danger" *ngIf = "lognotsuccess">
  <strong>Oops!</strong> Register Yourself.
</div>
<div class="col-md-4 left borderclr">
<div class="login-panel panel panel-default ">
  <div class="panel-heading">
    <h3 class="panel-title">Register</h3>
  </div>
  <div class="panel-body">
    <form role="form">
      <fieldset>
        <div class="form-group">
          <input class="form-control" placeholder="Username" #regusername autofocus="">
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Password" #regpassword type="password" value="">
        </div>
        <button (click)="addUser(regusername.value, regpassword.value)"  class="btn btn-sm btn-success">Register</button>
      </fieldset>
    </form>
  </div>
</div>
</div>
<div class="col-md-4 right borderclr">
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <form role="form">
        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="Username" #logusername autofocus="">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" #logpassword type="password" value="">
          </div>
          <button (click)="checkLogin(logusername.value, logpassword.value)" class="btn btn-sm btn-success">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
