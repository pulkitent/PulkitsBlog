<div class="breatheVertical">
  <input [(ngModel)] = 'listFilter' class="inutBox" type="text" placeholder="Search">
</div>
<br>

<div class="collection">
  <div class="card" *ngFor="let blog of searchedBlogs " style="margin: 20px">
    <div class="card-header">
      <h3>{{blog.name}}</h3>
    </div>
    <div class="card-body">
      <p class="card-text">{{blog.blogC}}</p>
    </div>
      <div *ngIf="tag.tag === 'MyBlogs'" class="card-footer">
      <button type="submit"  [routerLink] = "['/edit']" (click) = "idForUpdate(blog.id)" class="btn btn-primary">Edit</button>
      <button type="submit" class="btn btn-primary" (click) = "deleteIt(blog.id)">Delete</button>
    </div>
  </div>
</div>
